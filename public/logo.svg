<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <path id="wordChurchPath" d="M 140 250 Q 200 260, 260 250" fill="none"/>
  </defs>
  
  <!-- Black background -->
  <rect width="400" height="400" fill="#000000"/>
  
  <!-- White circular outline -->
  <circle cx="200" cy="200" r="180" fill="none" stroke="#FFFFFF" stroke-width="3" 
    stroke-linecap="round" stroke-linejoin="round" opacity="0.9"/>
  
  <!-- Top orange arc - starts from lower left of H, sweeps up and over -->
  <path d="M 80 200 Q 200 120, 320 200" 
    fill="none" 
    stroke="#FF6B35" 
    stroke-width="2.5" 
    stroke-linecap="round"/>
  
  <!-- Bottom orange arc - beneath Word Church -->
  <path d="M 120 280 Q 200 300, 280 280" 
    fill="none" 
    stroke="#FF6B35" 
    stroke-width="2.5" 
    stroke-linecap="round"/>
  
  <!-- "Haven" in blue cursive script -->
  <text x="200" y="180" 
    font-family="'Brush Script MT', 'Lucida Handwriting', cursive, serif" 
    font-size="72" 
    font-weight="bold" 
    fill="#3B82F6" 
    text-anchor="middle" 
    dominant-baseline="middle"
    style="font-style: italic;">
    Haven
  </text>
  
  <!-- "Word Church" in white sans-serif, curved -->
  <text 
    font-family="Arial, Helvetica, sans-serif" 
    font-size="28" 
    fill="#FFFFFF" 
    text-anchor="middle" 
    dominant-baseline="middle">
    <textPath href="#wordChurchPath" startOffset="50%">
      Word Church
    </textPath>
  </text>
</svg>

